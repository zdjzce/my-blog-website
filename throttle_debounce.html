<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div></div>
  <button id="throttle">throttle</button>
  <button id="debounce">debounce</button>
  <script>
    const throttleCallBack = throttle(logs, 5000);

    const btn = document.querySelector("#throttle");
    btn.addEventListener("click", (e) => {
      throttleCallBack(e);
    });

    function throttle (fn, delay) {
      let freeze = false;
      return function () {
        const that = this;
        if (!freeze) {
          freeze = true;
          fn.apply(that, arguments);

          setTimeout(() => {
            freeze = false;
          }, delay);

        }
      };
    }

    function logs (e) {
      console.log("is click", e);
    }

    const debounceBtn = document.querySelector('#debounce');
    const debounce = debounceHandle(logs, 3000)
    debounceBtn.addEventListener('click', debounceHandle(logs, 3000));

    function debounceHandle (fn, delay) {
      let timer = null
      return function () {
        const that = this

        if (timer) clearTimeout(timer)

        timer = setTimeout(() => {
          fn.apply(that, arguments)
        }, delay)
      }

    }


      function Person(name) {
        this.name = name
      }

      Person.prototype.getName = () => {
        console.log(this.name)
      }

      function objectFactory() {
        let obj = null, result
        const constructor = Array.prototype.shift.call(arguments)

        // 将对象的原型设置为构造函数的prototype
        obj = Object.create(constructor.prototype)

        // 执行构造函数 把this指定为 obj
        result = constructor.apply(obj, arguments)

        const flat = result && (typeof result == 'object' || typeof result == 'function')

        return flat ? result : obj

      }

      // 使用方法
      const ab = objectFactory(Person, 'test name');
      console.log('ab', ab);
  </script>
</body>

</html>
